    <style>

        /* Styling for the selected (checked) state */
        input[type="radio"]:checked + label.option-button, input[type="radio"]:checked + label.adjustment-label {
            border-color: #007bff; /* Subtle border change to indicate selection */
        }
        /* Gear button styling */
        .gear-button {
            position: fixed; /* Stick it to the top-right corner */
            top: 90px;
            right: 10px;
            background-color: #f8f9fa; /* Light background */
            border: none;
            border-radius: 50%; /* Make it circular */
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        .gear-button i {
            color: #333; /* Icon color */
            font-size:14px;
        }

        .gear-button:hover {
            background-color: #e0e0e0; /* Change background on hover */
        }

        .gear-button:active {
            transform: scale(0.95); /* Slight shrink on click */
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>

</head>
<body>
    <header><script>
    document.addEventListener("DOMContentLoaded", function() {
        let apiKey = localStorage.getItem("api_key"); // Get API key from localStorage

        if (apiKey) {
            console.log("Sending API Key to Flask:", apiKey);

            fetch("/save_api_key", {  // Change this to your Flask route
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ api_key: apiKey }),
            })
            .then(response => response.json())
            .then(data => console.log("Server Response:", data))
            .catch(error => console.error("Error sending API Key:", error));
        }
    });
    document.addEventListener("DOMContentLoaded", function() {
        let apiKey = localStorage.getItem("api_key"); // Retrieve stored API key

        console.log("Stored API Key:", apiKey);  // Debugging: Check in console

        if (!apiKey || apiKey.trim() === "") {
            console.log("⚠️ API Key is missing. Showing popup.");
            showPopup();
        } else {
            console.log("✅ API Key exists.");
            document.getElementById("editableText").value = apiKey; // Keep API key in the text box
        }
    });

    // Show the popup
    function showPopup() {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("popup").style.display = "block";
    }

    // Hide the popup
    function hidePopup() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("popup").style.display = "none";
    }

    // Save API Key from the popup
    function saveChanges() {
        const apiKey = document.getElementById("editableText").value;

        if (apiKey.trim() === "") {
            alert("API Key cannot be empty!");
            return;
        }

        // Store in localStorage
        localStorage.setItem("api_key", apiKey);

        // Send API Key to Flask
        fetch("/save_api_key", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ api_key: apiKey }),
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);  // Show success message from Flask
            hidePopup();  // Close the popup
        })
        .catch(error => console.error("Error sending API Key:", error));
    }

    document.addEventListener("DOMContentLoaded", function() {
        let apiKey = localStorage.getItem("api_key");
        if (apiKey) {
            document.getElementById("api_key_display").innerText = "API Key: " + apiKey;
        }
    });
</script>

<p id="api_key_display">API Key not set.</p>
