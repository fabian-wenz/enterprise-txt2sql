        /* Styling for the selected (checked) state */
        input[type="radio"]:checked + label.option-button, input[type="radio"]:checked + label.adjustment-label {
            border-color: #007bff; /* Subtle border change to indicate selection */
        }
        /* Gear button styling */
        .gear-button {
            position: fixed; /* Stick it to the top-right corner */
            top: 90px;
            right: 10px;
            background-color: #f8f9fa; /* Light background */
            border: none;
            border-radius: 50%; /* Make it circular */
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        .gear-button i {
            color: #333; /* Icon color */
            font-size:14px;
        }

        .gear-button:hover {
            background-color: #e0e0e0; /* Change background on hover */
        }

        .gear-button:active {
            transform: scale(0.95); /* Slight shrink on click */
        }
    </style>

<body>
    <header><script>
    document.addEventListener("DOMContentLoaded", function() {
        let apiKey = localStorage.getItem("api_key");
        let userId = localStorage.getItem("user_id"); // Get the user ID from localStorage

        // If both API Key and User ID exist, update UI
        if (apiKey && userId) {
            console.log("API Key found:", apiKey);
            console.log("User ID found:", userId);

            document.getElementById("editableAPIkey").value = apiKey;
            document.getElementById("editableUserId").value = userId;
            document.getElementById("api_key_display").innerText = "API Key: " + apiKey;
            document.getElementById("user_id_display").innerText = "User ID: " + userId; // Display user ID

            // Send API Key and User ID to Flask (only once)
            fetch("/save_api_key_and_user_id", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ api_key: apiKey, user_id: userId }),
            })
            .then(response => response.json())
            .then(data => console.log("Server Response:", data))
            .catch(error => console.error("Error sending data:", error));
        } else {
            console.log("⚠️ API Key or User ID is missing. Showing popup.");
            showPopup();  // Show the popup if either API key or User ID is missing
        }
    });

    // Show the popup
    function showPopup() {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("popup").style.display = "block";
    }

    // Hide the popup
    function hidePopup() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("popup").style.display = "none";
    }

    // Save API Key and User ID from the popup
    function saveChanges() {
        const apiKey = document.getElementById("editableAPIkey").value;
        const userId = document.getElementById("editableUserId").value; // Assume you have a field for user ID

        if (apiKey.trim() === "" || userId.trim() === "") {
            alert("API Key and User ID cannot be empty!");
            return;
        }

        localStorage.setItem("api_key", apiKey);
        localStorage.setItem("user_id", userId);

        // Send API Key and User ID to Flask
        fetch("/save_api_key_and_user_id", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                },
                body: JSON.stringify({ api_key: apiKey, user_id: userId }),
            })
            .then(response => {
                // Try to parse JSON safely
                return response.json().catch(() => ({}));
            })
            .then(data => {
                if (data.message) alert(data.message);
                hidePopup();  // Always hide popup after attempt
            })
            .catch(error => {
                console.error("Error sending data:", error);
                hidePopup();  // Still hide popup if something fails
            });
    }
</script>

<p id="api_key_display">API Key not set.</p>
<p id="user_id_display">USER ID not set.</p>
